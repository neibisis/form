<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/Forms.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
                   <div class="form-data">
                     <input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre" class="caja-texto">
                   </div>
            <div>
                <input type="text" name="apellidos" id="apellidos" placeholder="ingrese sus apellidos" class="caja-texto">
            </div>
            <div>
                <select name="departamento" id="departamento" class="caja-texto">
                    <option value="">Selección...</option>
                    <option value="">Antioquia</option>
                    <option value="">Bogota</option>
                    <option value="">Caldas</option>
                    <option value="">Cali</option>
                </select>
            </div>
            <div>
                <h4>Género</h4>
                <input type="radio" name="genero" id="" value="Masculino"> Masculino <br>
                <input type="radio" name="genero" id="" value="Femenino" checked> Femenino
            </div>
        </form>
    </div> 
</body>
</html>
