<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="/css/Contacto.css">
</head>
<body>
    <div class="principal">
        <div class="izquierda">
            <ol>
                <li><a href="#">Encabezado de CV</a></li>
                <li><a href="#">Historial laboral</a></li>
                <li><a href="#">Formación</a></li>
                <li><a href="#">Aptítudes</a></li>
                <li><a href="#">Resumen profesional</a></li>
                <li><a href="#">Finalizar</a></li>
            </ol> 
        </div>
        <div class="derecha">
            <h1 align="center" class="encabezado-cv">¿C&oacutemo pueden contactarte los empleados?</h1>
            <h5 align="center">Te recomendamos que incluyas un correo electr&oacute;nico y un n&uacute;mero de tel&eacute;fono</h5>
    
            <form action="#" method="post">
                <div class="form-data"> NOMBRE <br>
                <input type="text" name="NOMBRE" id="NOMBRE" placeholder="NOMBRE" class="caja-texto"> 
                <input type="text" name="APELLIDO" id="APELLIDO" placeholder="APELLIDO" class="caja-texto">
                </div>
            <div>
            <div>
                <input type="text" name="CALLE" id="CALLE" placeholder="CALLE" class="caja-texto">
            </div>
            <input type="text" name="URBANIZACIÓN OPCIONAL" id="URBANIZACIÓN OPCIONAL" class="caja-texto">
            </div>
            <div>
               <input type="text" name="CODIGO POSTAL" placeholder="CODIGO POSTAL" id="CODIGO POSTAL" class="caja-texto">
               <input type="text" name="CUIDAD" id="CIUDAD" placeholder="CIUDAD" class="caja-texto">
               <input type="text" name="COMUNIDAD AUTONOMA" id="COMUNIDAD AUTONOMA" placeholder="COMUNIDAD AUTONOMA" class="caja-texto">
             </div>
             <div>
               <input type="text" name="TELEFONO" id="TELEFONO" placeholder="TELEFONO" class="caja-texto">
               <input type="text" name="CORREO ELECTRONICO" id="CORREO ELECTRONICO" placeholder="CORREO ELECTRONICO" class="caja-texto">
            </div>
     </form>
        </div>
    </div>
</body>
</html>
